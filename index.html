<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,700&family=Montserrat:wght@500;700&display=swap"

    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <fieldset>
        <div class="mian-div">
          <div class="img">
            <img
              class="perfume-img"
              src="images/image-product-desktop.jpg"
              alt="images of perfume"
            />
          </div>
        </div>
        <div class="text-div">
          <p class="perfume">PERFUME</p>
          <h1 class="tit">Gabrielle Essence Eau De Parfum</h1>
          <p class="tresc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            <span class="main-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </p>
          <a href="#" class="myButton">ðŸ›’ Add to Cart</a>
